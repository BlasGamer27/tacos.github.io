<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Restaurante Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1200px;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 10px;
        }

        .tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .menu-item p {
            color: #6c757d;
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quantity-btn:hover {
            background: #764ba2;
        }

        .quantity {
            font-size: 1.2em;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .cart-summary {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.2em;
            color: #e74c3c;
        }

        .place-order {
            width: 100%;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .place-order:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .orders-list {
            display: grid;
            gap: 20px;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .complete-order {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .analytics-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .analytics-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .analytics-label {
            color: #6c757d;
            font-size: 1.1em;
        }

        .customer-form {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab {
                margin: 5px;
                padding: 10px 20px;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Restaurante Digital</h1>
            <p>Sistema completo de pedidos y gesti√≥n</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('menu')">üìã Men√∫</button>
            <button class="tab" onclick="showTab('orders')">üì± Pedidos</button>
            <button class="tab" onclick="showTab('analytics')">üìä An√°lisis</button>
        </div>

        <!-- Tab Men√∫ -->
        <div id="menu" class="tab-content active">
            <div class="customer-form">
                <h3>Informaci√≥n del Cliente</h3>
                <div class="form-group">
                    <label for="customerName">Nombre del Cliente:</label>
                    <input type="text" id="customerName" placeholder="Nombre completo">
                </div>
                <div class="form-group">
                    <label for="tableNumber">N√∫mero de Mesa:</label>
                    <input type="number" id="tableNumber" placeholder="N√∫mero de mesa">
                </div>
            </div>

            <div class="menu-grid" id="menuGrid">
                <!-- Los elementos del men√∫ se generar√°n din√°micamente -->
            </div>

            <div class="cart-summary" id="cartSummary">
                <h3>Resumen del Pedido</h3>
                <div id="cartItems"></div>
                <button class="place-order" onclick="placeOrder()">Realizar Pedido üõí</button>
            </div>
        </div>

        <!-- Tab Pedidos -->
        <div id="orders" class="tab-content">
            <h3>Pedidos Activos</h3>
            <div class="orders-list" id="ordersList">
                <!-- Los pedidos se mostrar√°n aqu√≠ -->
            </div>
        </div>

        <!-- Tab An√°lisis -->
        <div id="analytics" class="tab-content">
            <div class="analytics-grid">
                <div class="analytics-card">
                    <div class="analytics-number" id="totalSales">$0</div>
                    <div class="analytics-label">Ventas Totales</div>
                </div>
                <div class="analytics-card">
                    <div class="analytics-number" id="totalOrders">0</div>
                    <div class="analytics-label">Pedidos Totales</div>
                </div>
                <div class="analytics-card">
                    <div class="analytics-number" id="avgOrderValue">$0</div>
                    <div class="analytics-label">Promedio por Pedido</div>
                </div>
                <div class="analytics-card">
                    <div class="analytics-number" id="totalCustomers">0</div>
                    <div class="analytics-label">Clientes √önicos</div>
                </div>
            </div>
            
            <div style="margin-top: 30px;">
                <h3>Clientes Frecuentes</h3>
                <div id="customersList"></div>
            </div>
        </div>
    </div>

    <script>
        // Datos del restaurante
        let menuItems = [
            { id: 1, name: "Hamburguesa Cl√°sica", description: "Carne de res, lechuga, tomate, queso", price: 150, image: "üçî" },
            { id: 2, name: "Pizza Margherita", description: "Salsa de tomate, mozzarella, albahaca", price: 200, image: "üçï" },
            { id: 3, name: "Tacos al Pastor", description: "Carne al pastor, pi√±a, cebolla, cilantro", price: 80, image: "üåÆ" },
            { id: 4, name: "Ensalada C√©sar", description: "Lechuga, pollo, crutones, aderezo c√©sar", price: 120, image: "ü•ó" },
            { id: 5, name: "Sopa de Tortilla", description: "Sopa tradicional con tortilla crujiente", price: 90, image: "üç≤" },
            { id: 6, name: "Refresco", description: "Coca-Cola, Pepsi, Sprite", price: 35, image: "ü•§" }
        ];

        let cart = [];
        let orders = [];
        let customers = {};
        let orderCounter = 1;

        // Inicializar la aplicaci√≥n
        function init() {
            renderMenu();
            updateCart();
            updateAnalytics();
        }

        // Mostrar tabs
        function showTab(tabName) {
            // Ocultar todos los tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Mostrar el tab seleccionado
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Actualizar contenido seg√∫n el tab
            if (tabName === 'orders') {
                renderOrders();
            } else if (tabName === 'analytics') {
                updateAnalytics();
            }
        }

        // Renderizar men√∫
        function renderMenu() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';

            menuItems.forEach(item => {
                const menuItemDiv = document.createElement('div');
                menuItemDiv.className = 'menu-item';
                menuItemDiv.innerHTML = `
                    <div style="text-align: center; font-size: 3em; margin-bottom: 15px;">${item.image}</div>
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <div class="price">$${item.price}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                        <span class="quantity" id="qty-${item.id}">0</span>
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="add-to-cart" onclick="addToCart(${item.id})">Agregar al Carrito</button>
                `;
                menuGrid.appendChild(menuItemDiv);
            });
        }

        // Cambiar cantidad
        function changeQuantity(itemId, change) {
            const qtyElement = document.getElementById(`qty-${itemId}`);
            let currentQty = parseInt(qtyElement.textContent);
            currentQty = Math.max(0, currentQty + change);
            qtyElement.textContent = currentQty;
        }

        // Agregar al carrito
        function addToCart(itemId) {
            const qty = parseInt(document.getElementById(`qty-${itemId}`).textContent);
            if (qty === 0) {
                alert('Selecciona una cantidad primero');
                return;
            }

            const item = menuItems.find(i => i.id === itemId);
            const existingItem = cart.find(i => i.id === itemId);

            if (existingItem) {
                existingItem.quantity += qty;
            } else {
                cart.push({ ...item, quantity: qty });
            }

            // Resetear cantidad
            document.getElementById(`qty-${itemId}`).textContent = '0';
            updateCart();
            showNotification('¬°Agregado al carrito!');
        }

        // Actualizar carrito
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';

            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name} (${item.quantity})</span>
                    <span>$${itemTotal}</span>
                `;
                cartItems.appendChild(cartItem);
            });

            // Agregar total
            const totalItem = document.createElement('div');
            totalItem.className = 'cart-item';
            totalItem.innerHTML = `
                <span>TOTAL</span>
                <span>$${total}</span>
            `;
            cartItems.appendChild(totalItem);
        }

        // Realizar pedido
        function placeOrder() {
            const customerName = document.getElementById('customerName').value;
            const tableNumber = document.getElementById('tableNumber').value;

            if (!customerName || !tableNumber) {
                alert('Por favor, completa la informaci√≥n del cliente');
                return;
            }

            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const order = {
                id: orderCounter++,
                customerName,
                tableNumber,
                items: [...cart],
                total,
                timestamp: new Date(),
                status: 'pending'
            };

            orders.push(order);

            // Actualizar datos del cliente
            if (!customers[customerName]) {
                customers[customerName] = {
                    name: customerName,
                    visits: 0,
                    totalSpent: 0
                };
            }
            customers[customerName].visits++;
            customers[customerName].totalSpent += total;

            // Limpiar carrito
            cart = [];
            updateCart();
            document.getElementById('customerName').value = '';
            document.getElementById('tableNumber').value = '';

            showNotification('¬°Pedido realizado con √©xito!');
            simulateOrderNotification(order);
        }

        // Simular notificaci√≥n al mesero
        function simulateOrderNotification(order) {
            // Simular notificaci√≥n push (en una app real, esto ser√≠a una notificaci√≥n real)
            setTimeout(() => {
                if (confirm(`üîî NUEVO PEDIDO\nMesa: ${order.tableNumber}\nCliente: ${order.customerName}\nTotal: $${order.total}\n\n¬øMarcar como completado?`)) {
                    completeOrder(order.id);
                }
            }, 2000);
        }

        // Renderizar pedidos
        function renderOrders() {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '';

            const pendingOrders = orders.filter(order => order.status === 'pending');
            
            if (pendingOrders.length === 0) {
                ordersList.innerHTML = '<p style="text-align: center; color: #6c757d;">No hay pedidos pendientes</p>';
                return;
            }

            pendingOrders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                orderCard.innerHTML = `
                    <div class="order-header">
                        <div>
                            <strong>Pedido #${order.id}</strong>
                            <p>Mesa: ${order.tableNumber} | Cliente: ${order.customerName}</p>
                            <small>${order.timestamp.toLocaleTimeString()}</small>
                        </div>
                        <div>
                            <span class="order-status status-pending">Pendiente</span>
                            <button class="complete-order" onclick="completeOrder(${order.id})">Completar</button>
                        </div>
                    </div>
                    <div>
                        ${order.items.map(item => `<p>${item.name} x${item.quantity} - $${item.price * item.quantity}</p>`).join('')}
                        <strong>Total: $${order.total}</strong>
                    </div>
                `;
                ordersList.appendChild(orderCard);
            });
        }

        // Completar pedido
        function completeOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'completed';
                showNotification('Pedido completado');
                renderOrders();
                updateAnalytics();
            }
        }

        // Actualizar an√°lisis
        function updateAnalytics() {
            const completedOrders = orders.filter(order => order.status === 'completed');
            const totalSales = completedOrders.reduce((sum, order) => sum + order.total, 0);
            const totalOrders = completedOrders.length;
            const avgOrderValue = totalOrders > 0 ? totalSales / totalOrders : 0;
            const totalCustomers = Object.keys(customers).length;

            document.getElementById('totalSales').textContent = `$${totalSales}`;
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('avgOrderValue').textContent = `$${Math.round(avgOrderValue)}`;
            document.getElementById('totalCustomers').textContent = totalCustomers;

            // Mostrar clientes frecuentes
            const customersList = document.getElementById('customersList');
            customersList.innerHTML = '';

            const sortedCustomers = Object.values(customers).sort((a, b) => b.visits - a.visits);
            sortedCustomers.forEach(customer => {
                const customerCard = document.createElement('div');
                customerCard.className = 'analytics-card';
                customerCard.style.textAlign = 'left';
                customerCard.innerHTML = `
                    <h4>${customer.name}</h4>
                    <p>Visitas: ${customer.visits}</p>
                    <p>Total gastado: $${customer.totalSpent}</p>
                    <p>Promedio por visita: $${Math.round(customer.totalSpent / customer.visits)}</p>
                `;
                customersList.appendChild(customerCard);
            });
        }

        // Mostrar notificaci√≥n
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Inicializar aplicaci√≥n
        init();
    </script>
</body>
</html>
